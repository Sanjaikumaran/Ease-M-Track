    <script>
        fetch("../classes/auth.class.php")
  .then((response) => response.json())
  .then((data) => {
    if (!data.sessionActive) {
   
      window.location.href = "../login/";
    }
  })
  .catch((error) => {
    console.error("Error:", error);
  });
        const fetchData = async () => {
            document.getElementById('loading-message').style.display = 'block';
            try {
                const response = await fetch("getData.php", {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                    },
                });
                
                const data = await response.json();
                document.getElementById('loading-message').style.display = 'none';
        
                if (!Array.isArray(data) || data.length === 0) {
                    alert("No data received");
                    throw new Error("No data received");
                }
        
                const formattedData = data.map(item => [
                    item.SNo,
                    item.Timestamp,
                    item.Amount,
                    item.TransactionType,
                    item.GivenTo,
                    item.Remark
                ]);
        
                const table = $('#myTable').DataTable({
                    paging: false,
                    data: formattedData,
                    columns: [
                        { title: "SNo" },
                        { title: "Timestamp" },
                        { title: "Amount" },
                        { title: "Transaction Type" },
                        { title: "Given To" },
                        { title: "Remark" }
                    ],
                    responsive: true,
                    
                });
    
              
                $('#myTable tbody').on('dblclick', 'td', function() {
    // Get the closest row to the clicked cell
    const row = $(this).closest('tr');
    
    // Use the DataTables API to get the data for that row
    const data = table.row(row).data();
    
    // Populate the input fields with the row data
    document.getElementById('SNo').value = data[0];
    document.getElementById('Timestamp').value = data[1];
    document.getElementById('Amount').value = data[2];
    document.getElementById('TransactionType').value = data[3];
    document.getElementById('GivenTo').value = data[4];
    document.getElementById('Remark').value = data[5];

    // Show the edit modal
    document.getElementById('editModal').style.display = 'flex';
});


document.getElementById('closeModal').onclick = function() {
    document.getElementById('editModal').style.display = 'none';
};


document.getElementById('editForm').addEventListener('submit', async function(event) {
    event.preventDefault();
    
    const formData = new FormData(this);
    const actionUrl = this.action;

    const submitButton = this.querySelector("button[type='submit']");
    submitButton.disabled = true;
    submitButton.textContent = "Submitting...";

    try {
        const response = await fetch(actionUrl, {
            method: "POST",
            body: formData,
        });

        if (response.ok) {
            const result = await response.json();

            if (result.status === "success") {
                alert(result.message); 

              
                document.getElementById('editModal').style.display = 'none';

                reloadDataTable();
            } else {
                alert("Error: " + result.message);
            }
        } else {
            alert("Error: An issue occurred on the server. Please try again later.");
        }
    } catch (error) {
        console.error("Network error:", error);
        alert("Network error: Please check your internet connection and try again.");
    } finally {
        submitButton.disabled = false;
        submitButton.textContent = "Submit";
    }
});


function reloadDataTable() {
  
    $('#myTable').DataTable().clear().destroy();

    
    fetchData(); 
}

                
                
    
            } catch (error) {

                document.getElementById('loading-message').style.display = 'none';
                document.getElementById('error-message').style.display = 'block';
            }
        };
        
        fetchData();
    </script>
